<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinical Appointment Scheduler</title>
</head>
<body>
<form>
    <div align="center">
        <label>Doctors</label>
        <select th:field="${doctor.doctorID}" id="doctor">
            <option value="-1">select operator</option>
            <option th:each="doctor : ${doctors}"
                    th:value="${doctor.doctorID}"
                    th:text="${doctor.doctorname}"></option>
        </select>
        <button type="button" th:onclick="doStuffMethod()"> Hello</button>
    </div>
</form>

</body>
</html>
